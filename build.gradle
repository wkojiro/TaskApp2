// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "io.realm:realm-gradle-plugin:2.0.2"
    }
}

allprojects {
    repositories {
        jcenter() //jcenter()はJFrogが提供しているソフトウェアの配布を行う為のサービスのリポジトリを見に行くという設定
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir //dependenciesは実際に使いたいライブラリを指定します。ここに設定するライブラリはJFrogが提供しているソフトウェアの配布を行う為のサービスのリポジトリで検索することができます。
}

//ダウンロードしたライブラリはapp/build/intermediates/exploded-aar/以下に配置されます